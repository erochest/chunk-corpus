<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chunk corpus</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <nav class='top-nav'>
        <div class='container'>
          <div class='page-title'>
            chunk corpus
          </div>
        </div>
      </nav>
    </header>

    <main class='container'>
      <form action='#'>
        <div class="row">
          <div class='col s12 m6'>
            <div class="range-field">
              <label for="chunk_size">size</label>
              <input type="number" id="chunk_size" min="10" max="10000" value="500" class="validate" />
            </div>
          </div>
          <div class='col s12 m6'>
            <div class="range-field">
              <label for="chunk_step">step</label>
              <input type="number" id="chunk_step" min="10" max="10000" value="250" class="validate" />
            </div>
          </div>
        </div>

        <div class='row'>
          <div class='file-field input-field col s11'>
            <i class="material-icons prefix">library_books</i>
            <input placeholder='text file to split' class='file-path validate' type='text'/>
            <input id='input_files' name='input_files[]' multiple type='file' />
          </div>
        </div>

        <div class='row'>
          <div class="col s12 m8 offset-m2">
            <div class='card'>
              <div class='card-content amber lighten-3 center-align white-text' id='drop_target'>
                drop files here
              </div>
            </div>
          </div>
        </div>

      </form>
    </main>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col m6 s12 white-text">
            eric rochester
          </div>
          <div class="col m6 s12 grey-text right-align">
            <a href="mailto:erochest@virginia.edu">email</a>
          </div>
        </div>
      </div>
    </footer>

    <div id="error_modal" class='modal red lighten-2 white-text'>
      <div class='modal-content'>
        <h4>error</h4>
        <p>This browser doesn't support all the file operations I need. Why
          don't you <a href='https://www.google.com/chrome/browser/'>try
            Chrome</a>.
      </div>
    </div>

    <div id="progress_modal" class='modal indigo lighten-4'>
      <div class='modal-content'>
        <h4>chunking</h4>
        <progress id="chunk_progress" value="0" max="100">0 %</progress>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/materialize/bin/materialize.js"></script>
    <script src="/bower_components/bacon/dist/Bacon.js"></script>
    <script src="/bower_components/FileSaver/FileSaver.js"></script>
    <!-- endbower -->
    <script src="/bower_components/zip.js/WebContent/zip.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/ps.js"></script>
    <!-- endbuild -->
  </body>
</html>
